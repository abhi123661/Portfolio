<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <!-- Internal CSS for Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body Styling */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1484788984921-03950022c9ef?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fHww') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow-y: hidden;
           
        }
        
        
        /* Header Styling */
        header {
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 30px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff; /* Gold color */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        p {
            font-size: 1.5rem;
            color: white;
            line-height: 1.6;
        }
        /* Navigation Styling */
        nav {
            margin: 30px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.3rem;
            margin: 10px;
            padding: 12px 25px;
            border: 2px solid #fff; /* Gold border */
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        nav a {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #fff;
            color: #333;
            transform: scale(1.1);
        }
        /* Section Styling */
        section {
            margin: 30px auto;
            width: 80%;
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            color: #f5f5f5;
        }
        section h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        section p {
            font-size: 1.1rem;
        }
        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            font-size: 1.1rem;
        }
        nav a.active {
            background-color: #fff;
            color: #333;
        }
        .social-media {
            margin-top: 20px; /* Increased margin for better spacing */
            font-size: 1.5rem; /* Slightly larger font size for icons */
            color: #fff; /* White color for text */
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the items */
            gap: 15px; /* Space between social media links */
        }
        
        .social-media a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White color for links */
            padding: 10px; /* Padding for clickable area */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effects */
        }
        
        .social-media a:hover {
             /* Change background on hover */
            color: #333; /* Dark text color on hover */
            border-radius: 50%; /* Rounded shape for hover effect */
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p><b>I am Abhishek!</b></p>
    </header>

    <!-- Navigation Links -->
    <nav>
        <a href="resume.html">View Resume</a>
        <a href="biodata.html">View Bio-data</a>
    </nav>

    <!-- Introduction Section -->
    <section>
        <h2>About This Website</h2>
        <p><b>Welcome to my personal portfolio website! Here, you can view my professional <strong>Resume</strong> and detailed <strong>Bio-data</strong></b>.</p>
        <p><b>Click on the links above to explore the respective sections.</b></p>
    </section>
    

    <!-- Footer -->
    <footer>
        &copy; 2024 Abhishek | All Rights Reserved
        <div class="social-media">
            <a href="https://www.linkedin.com/in/abhishek-abhi-779709323/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> <!-- LinkedIn Icon -->
            </a>
            <a href="https://github.com/abhi123661" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> <!-- GitHub Icon -->
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
            </a>
        </div>
    </footer>
</body>
</html>
